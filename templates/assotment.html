<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assotment</title>
    <link rel="stylesheet" href="/static/data.css">
    <style>
        label {
            font-size: 20px;
        }

        #tdata td {
            line-height: 1;
            border: 1px solid black;
        }

        .totalofdata,.ycolor {
            background-color: #b2c5dd;
            font-weight: bold;
            font-size: 20px;
        }

        table tr td:nth-child(9), .column9 {
            background-color: #f7c935;
        }
        h1{
            margin-left: 46%;
        }
    </style>
</head>

<body>
    <div class="headcontainer">
        <h1>Assotment</h1>
        <a href="/home" class="back-link">Back</a>
        <img src="/static/kgpng.png" alt="">
    </div>

    <div class="box">
        <form action="" method="post">
            <label for="">Select LotNo</label>
            <select name="" id="" title="Select LotNo">
                <option value="">--Select LotNo--</option>
            </select>
            <input type="submit" id="submitBtn" value="Submit">
        </form>
    </div>

    <div class="tcontainer">
        <table>
            <thead>
                <tr>
                    <th>Assotment</th>
                    <th>LOTNO</th>
                    <th>SR No</th>
                    <th>Issue Date</th>
                    <th>Article</th>
                    <th>Rough PCS</th>
                    <th>Rough CTS</th>
                    <th>Signer 1st AVG</th>
                    <th>Income-Labour-4%</th>
                </tr>
            </thead>
            <tbody id="tdata">
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4" class="totalofdata"></td>
                    <td class="totalofdata">Total</td>
                    <td class="totalofdata"></td>
                    <td class="totalofdata"></td>
                    <td class="totalofdata"></td>
                    <td class="column9"></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
